<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Integrador - Função 2º Grau</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.2/plotly.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img.jpg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo"><i class="fas fa-chart-line"></i> Gráfico - Parábola</h1>
    </header>
    
    <div class="conteudo-principal">
      <div class="painel-controle">
        <h2 class="titulo-secao"><i class="fas fa-sliders-h"></i> Parâmetros</h2>
        
        <div class="grupo-input">
          <label for="coefA"><i class="fas fa-square"></i> Coeficiente a</label>
          <input type="number" id="coefA" placeholder="Ex: 1" step="0.1" value="1">
        </div>
        
        <div class="grupo-input">
          <label for="coefB"><i class="fas fa-minus"></i> Coeficiente b</label>
          <input type="number" id="coefB" placeholder="Ex: -3" step="0.1" value="-3">
        </div>
        
        <div class="grupo-input">
          <label for="coefC"><i class="fas fa-plus"></i> Coeficiente c</label>
          <input type="number" id="coefC" placeholder="Ex: 2" step="0.1" value="2">
        </div>
        
        <div class="botoes-controle">
          <button class="btn-calcular" onclick="calcularFuncao()">
            <i class="fas fa-calculator"></i> Calcular
          </button>
          <button class="btn-favorito" onclick="salvarFavorito()">
            <i class="fas fa-star"></i> Salvar
          </button>
        </div>
        
        <div class="resultados">
          <div class="card-resultado" id="delta-card">
            <div class="titulo-resultado"><i class="fas fa-square-root-alt"></i> Delta (Δ)</div>
            <div class="valor-resultado" id="delta">-</div>
          </div>
          
          <div class="card-resultado" id="raizes-card">
            <div class="titulo-resultado"><i class="fas fa-crosshairs"></i> Raízes</div>
            <div class="valor-resultado" id="raizes">-</div>
          </div>
          
          <div class="card-resultado" id="vertice-card">
            <div class="titulo-resultado"><i class="fas fa-bullseye"></i> Vértice</div>
            <div class="valor-resultado" id="vertice">-</div>
          </div>
        </div>

        <div class="favoritos-container">
          <h3 class="titulo-favoritos"><i class="fas fa-star"></i> Funções Favoritas</h3>
          <div id="lista-favoritos" class="lista-favoritos">
            <p class="sem-favoritos">Nenhuma função favorita salva</p>
          </div>
        </div>
      </div>
      
      <div class="grafico-container">
        <h2 class="titulo-secao"><i class="fas fa-chart-area"></i> Visualização</h2>
        <div id="grafico"></div>
        <div class="funcao-atual" id="funcao-display">
          <i class="fas fa-function"></i> f(x) = x² - 3x + 2
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
